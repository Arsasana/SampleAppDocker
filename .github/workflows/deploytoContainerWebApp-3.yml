on: [push]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: 'Checkout Github Action' 
      uses: actions/checkout@master
    
    - name: 'Login via Azure CLI'
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n rogoyalacr11 -g rogoyalacr11944c-rg --location "Central India" --sku Standard --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n rogoyalacr11 --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n rogoyalacr11 --query passwords[0].value | xargs`"
        # echo "::add-mask::`az acr credential show -n rogoyalacr11 --query passwords[0].value | xargs`"
    
    - uses: azure/docker-login@v1
      with:
        login-server: rogoyalacr11.azurecr.io
        username: ${{ steps.create-acr.outputs.acr_username }}
        password: ${{ steps.create-acr.outputs.acr_password }}
    
    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/" -f  "Dockerfile" -t rogoyalacr11.azurecr.io/rogoyalwebappcontainernewacr-img:${{ github.sha }}
        docker push rogoyalacr11.azurecr.io/rogoyalwebappcontainernewacr-img:${{ github.sha }}
      
    - uses: azure/webapps-deploy@v2
      with:
        app-name: rogoyal-webapp-container-newACR
        images: rogoyalacr11.azurecr.io/rogoyalwebappcontainernewacr-img:${{ github.sha }}