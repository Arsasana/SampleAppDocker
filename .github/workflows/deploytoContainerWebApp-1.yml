on: [push]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: 'Checkout Github Action' 
      uses: actions/checkout@master
    
    - name: 'Login via Azure CLI'
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n rogoyalsomeacr -g rogoyalsomeacraa80-rg --location "South Central US" --sku Standard --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n rogoyalsomeacr --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n rogoyalsomeacr --query passwords[0].value | xargs`"
        # echo "::add-mask::`az acr credential show -n rogoyalsomeacr --query passwords[0].value | xargs`"
    
    - uses: azure/docker-login@v1
      with:
        login-server: rogoyalsomeacr.azurecr.io
        username: ${{ steps.create-acr.outputs.acr_username }}
        password: ${{ steps.create-acr.outputs.acr_password }}
    
    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/" -f  "Dockerfile" -t rogoyalsomeacr.azurecr.io/rogoyaltestwebapp-img:${{ github.sha }}
        docker push rogoyalsomeacr.azurecr.io/rogoyaltestwebapp-img:${{ github.sha }}
      
    - uses: azure/webapps-deploy@v2
      with:
        app-name: rogoyal-test-webapp
        images: rogoyalsomeacr.azurecr.io/rogoyaltestwebapp-img:${{ github.sha }}