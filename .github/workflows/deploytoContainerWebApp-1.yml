on: [push]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: 'Checkout Github Action' 
      uses: actions/checkout@master
    
    - name: 'Login via Azure CLI'
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - uses: azure/docker-login@v1
      with:
        login-server: rogoyalacrtest.azurecr.io
        username: ${{ secrets.acr_rogoyalacrtest_username }}
        password: ${{ secrets.acr_rogoyalacrtest_password }}
    
    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/" -f  "Dockerfile" -t rogoyalacrtest.azurecr.io/rogoyalwebappcontainer-img:${{ github.sha }}
        docker push rogoyalacrtest.azurecr.io/rogoyalwebappcontainer-img:${{ github.sha }}
      
    - name: Set Web App ACR authentication
      uses: Azure/appservice-settings@v1
      with: 
        app-name: rogoyal-webapp-container
        app-settings-json: | 
          [
            {
              "name": "DOCKER_REGISTRY_SERVER_PASSWORD",
              "value": "Kn7eFksFUeL7tehyJidoTUVwwGW+wzEm",
              "slotSetting": false
            },
            {
              "name": "DOCKER_REGISTRY_SERVER_URL",
              "value": "https://rogoyalacrtest.azurecr.io",
              "slotSetting": false
            },
            {
              "name": "DOCKER_REGISTRY_SERVER_USERNAME",
              "value": "rogoyalacrtest",
              "slotSetting": false
            },
            {
              "name": "WEBSITE_ENABLE_SYNC_UPDATE_SITE",
              "value": "true",
              "slotSetting": false
            },
            {
              "name": "WEBSITES_ENABLE_APP_SERVICE_STORAGE",
              "value": "false",
              "slotSetting": false
            },
            {
              "name": "WEBSITES_PORT",
              "value": "80",
              "slotSetting": false
            }
          ]
                              
    - uses: azure/webapps-deploy@v2
      with:
        app-name: rogoyal-webapp-container
        images: rogoyalacrtest.azurecr.io/rogoyalwebappcontainer-img:${{ github.sha }}
