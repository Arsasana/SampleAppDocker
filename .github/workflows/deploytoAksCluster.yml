on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n rogoyalacr1 -g rogoyalacr1a3b2-rg --location "South Central US" --sku Standard --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n rogoyalacr1 --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n rogoyalacr1 --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n rogoyalacr1 --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: rogoyalacr1.azurecr.io
        username: ${{ steps.create-acr.outputs.acr_username }}
        password: ${{ steps.create-acr.outputs.acr_password }}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/" -f  "Dockerfile" -t rogoyalacr1.azurecr.io/rogoyalaks:${{ github.sha }}
        docker push rogoyalacr1.azurecr.io/rogoyalaks:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{ secrets.aks_rogoyalaks_kubeConfig }}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep rogoyalaks5567 | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace rogoyalaks5567`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: rogoyalaks5567
        container-registry-url: rogoyalacr1.azurecr.io
        container-registry-username: ${{ steps.create-acr.outputs.acr_username }}
        container-registry-password: ${{ steps.create-acr.outputs.acr_password }}
        secret-name: rogoyalaksdockerauth
       
    - uses: azure/k8s-deploy@v1
      with:
        namespace: rogoyalaks5567
        manifests: |
          manifests/deployment-25.yml
          manifests/service-25.yml
        images: |
          rogoyalacr1.azurecr.io/rogoyalaks:${{ github.sha }}
        imagepullsecrets: |
          rogoyalaksdockerauth