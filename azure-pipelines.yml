# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '5abf5033-815d-48ad-abcb-709344e9ad7a'
  imageRepository: 'bluegreen'
  containerRegistry: 'desattiracr.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'
  
  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)

- stage: Deploy
  displayName: Deploy
  jobs:
    - job: Deploy
      displayName: Build
      pool:
        vmImage: $(vmImageName)
      steps:
      - task: KubernetesManifest@1
        name: bake
        inputs:
          action: 'bake'
          namespace: 'default'
          helmChart: 'charts/sampleapp'
          releaseName: 'bluegreen'
          overrides: |
            image.repository:$(containerRegistry)
            image.tag:$(tag)
            ingress.enabled:true
            ingress.hostname:bluegreen.d673faa123fa4d679d6c.eastus.aksapp.io

      - task: KubernetesManifest@1
        inputs:
          action: 'createSecret'
          kubernetesServiceConnection: 'desattir-bg'
          namespace: 'default'
          secretType: 'dockerRegistry'
          secretName: 'desattiracr'
          dockerRegistryEndpoint: 'desattiracr'
          
      - task: KubernetesManifest@1
        inputs:
          action: 'deploy'
          kubernetesServiceConnection: 'desattir-bg'
          namespace: 'default'
          strategy: 'bluegreen'
          manifests: '$(bake.manifestsBundle)'
          imagePullSecrets: 'desattiracr'